<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <script src="./src/index.js"></script>
    <link rel ="stylesheet" href="./src/style.css">
</head>
<body>

    <form action="exemplo.html">
        <div>
            <div><label>Email</label></div>
            <input type="email" name ="email" id="email" onchange="validateFields()" placeholder="Digite seu email"/>
        </div>
        <div>
            <div><label>Senha</label></div>
            <input type="password" name ="password" placeholder="Digite sua senha"/>
        </div>
        <div>
            <button type="button" class="solid" disabled="true">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline">Registrar</button>
        </div>
        <div>
            <button type="button" class="clear" disabled="disabled"> Recuperar Senha</button>
        </div>
    </form>
   
   

    
</body>
</html>
